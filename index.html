<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SOAS - Student Admission</title>
	<link rel="shortcut icon" href="_images/logo.png">
	<link href = "_css/main.css" rel = "stylesheet" type = "text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

	<body ng-app="myApp" ng-controller="todoCtrl">
	<div id = "outerDiv">
		<div id = "header">	</div>
		<!-- header -->

	 
		<div id = "content">
		  <h2>My Todo List</h2>

	<form ng-submit="todoAdd()">
		<input type="text" ng-model="todoInput" size="50" placeholder="Add New">
		<input type="submit" value="Add New">
	</form>

	<br>

	<div ng-repeat="x in todoList">
		<input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
	</div>

	<p><button ng-click="remove()">Remove marked</button></p>

	<script>
	var app = angular.module('myApp', []); 
	app.controller('todoCtrl', function($scope) {
		$scope.todoList = [{todoText:'John Mwaipopo', done:false}];

		$scope.todoAdd = function() {
			$scope.todoList.push({todoText:$scope.todoInput, done:false});
			$scope.todoInput = "";
		};

		$scope.remove = function() {
			var oldList = $scope.todoList;
			$scope.todoList = [];
			angular.forEach(oldList, function(x) {
				if (!x.done) $scope.todoList.push(x);
			});
		};
	});
	</script>
		</div> <!--content-->
		<div>
		<img src = "_images/bottom_image.jpg" width = "1200" height = "20"/>
		</div>
	</div><!--outerDiv-->
	<div id = "footer">
		<p>Copyright &copy; Student Admission System.</p>	
	</div>
	</body>
</html>
